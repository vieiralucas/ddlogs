name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: check formatting
        run: cargo fmt -- --check

      - name: run clippy
        run: cargo clippy -- -D warnings

      - name: run tests
        run: cargo test
